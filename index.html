<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>
<body>

<div class="wrapper">
    <h1>Calcola il prezzo del tuo biglietto</h1>
    <!-- Inizio Form -->
    <div class="form-dati">
        <!-- prima riga -->
        <div class="row">
            <div class="col">
                <label for="nome">Nome e Cognome</label>
                <input id="nome" type="text" placeholder="Inserisci il tuo nome">
            </div>
            <div class="col">
                <label for="km">Km da percorrere</label>
                <input id="km" type="number" placeholder="Inserisci i Km">
            </div>
            <div class="col">
                <label for="eta">Fascia d'et√†</label>
                <select name="tipo" id="eta">
                    <option value="minore">Minorenne</option>
                    <option value="magiorenne">Magiorenne</option>
                    <option value="over">Over65</option>
                </select>
            </div>
        </div>
        <!-- seconda riga -->
        <div class="row">
            <div class="btn" id="genera">genera</div>
            <div class="btn" id="annulla">annulla</div>
        </div>
    </div>
    <!-- fine form -->
    <!-- dettaglio biglietto -->
    <h1>Il tuo biglietto</h1>
    <div id="biglietto" class="hidden">
        <h3 class="formattazione">Dettaglio passegero</h3>
        <div class="dettaglio-biglietto row">
            <div class="col formattazione_sub">
                <h3>Nome passeggero</h3>
                <div id="nome-passeggero"></div>
            </div>
            <div class="col">
                <table>
                    <tr>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo biglietto</th>
                    </tr>
                    <tr>
                        <td><span id="offerta"></span> </td>
                        <td><span id="carrozza"></span> </td>
                        <td><span id="codiceCp"></span> </td>
                        <td><span id="costo"></span> </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>



<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
